<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lists</title>
  </head>
  <body>
    <div>
      <h1>MY TODO</h1>
      <div>
        <p>ordered list</p>
        <ol type="1">
          <li>Go Shopping</li>
          <li>Learn HTML</li>
          <li>Watch Movie</li>
        </ol>
        <hr />
      </div>
      <div>
        <p>Unordered list</p>
        <ul type="disc">
          <!-- disc, circle, square -->
          <li>Go Shopping</li>
          <li>Learn HTML</li>
          <li>Watch Movie</li>
        </ul>
        <hr />
        <p>Ordered list</p>
      </div>
    </div>
  </body>
</html>
